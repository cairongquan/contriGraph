    const canvas = document.getElementById('contributionsChart');

    const cellSize = 10;
    const gapSize = 2; // Gap size between cells
    const gridSize = 7; // Number of days in a week

    // Function to draw a single cell with a gap
    function drawCell(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * (cellSize + gapSize), y * (cellSize + gapSize), cellSize, cellSize);
    }

    // Function to draw the entire contributions chart
    function drawContributionsChart(year, data) {
      let daysOfYear = 31
      const monthMapper = {}
      let i = 0
      for (let i = 0; i < 12; i++) {
        if (i !== 11) {
          const monthDayNum = Math.trunc(Math.ceil(new Date(Date.parse(year + `-${i+2}`) - Date.parse(year +
              `-${i+1}`))) /
            86400000)
          monthMapper[i + 1] = {
            days: monthDayNum
          }
          daysOfYear += monthDayNum
        }
        monthMapper[12] = {
          days: 31
        }
      }
      const renderArray = new Array(utils.startWeek(year)).fill(0).concat(new Array(daysOfYear).fill(1))
      renderArray.forEach((item, index) => {
        const color = item === 0 ? 'rgba(255, 0, 255, 0)' : '#ebedf0'
        const col = Math.floor(index / gridSize)
        const row = index % gridSize
        drawCell(col, row, color)
      })
    }

    // Function to map data value to color
    function getColorForValue(value) {
      // You can customize this function to map values to colors as needed
      if (value === 0) {
        return '#ebedf0'; // Light gray for zero contributions
      } else if (value <= 5) {
        return '#c6e48b'; // Light green for low contributions
      } else if (value <= 10) {
        return '#7bc96f'; // Medium green
      } else {
        return '#239a3b'; // Dark green for high contributions
      }
    }

    // Call the draw function with your contributions data
    drawContributionsChart(2021);
